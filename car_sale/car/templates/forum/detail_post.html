{% extends 'base.html' %}
{% block title %}
	{{ title }}
{% endblock %}
{% block content %}
	<div class="features">
		<h1>Автомобиль {{ car.title }}</h1>
		<p> {{ car.text }} </p>
		<p> {{ car.photo }} </p>
		{% comment %} <a href="{% url 'update_car' car.id %}"><button class="btn btn-info">изменить</button></a>
		<a href="{% url 'delete_car' car.id %}"><button class="btn btn-danger">удалить</button></a> {% endcomment %}
	</div>
{% endblock %}
