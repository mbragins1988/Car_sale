{% for cat in cats %}
{% if cat.car_set.count > 0 %}
	{% if cat.slug == cat_selected %}
		<a ><li><span class="selected"> {{ cat.name }} </span></li></a>
	{% else %}
		<a href="{{ cat.get_absolute_url }}"><li><i class="fa-solid fa-car-side"></i> {{ cat.name }} </li></a>
	{% endif %}
{% endif %}
{% endfor %}
