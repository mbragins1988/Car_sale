{% extends 'base.html' %}
{% block title %}
	{{ title }}
{% endblock %}
{% block content %}
	<div class="features">
		<h1>{{ posts.title }}</h1>
		{% if posts.photo %}
			<img src="{{posts.photo.url}}">
		{% endif %}
		<p> {{ posts.text }} </p>
		<a href="{% url 'forum:post_update' posts.slug %}"><button class="btn btn-info">изменить</button></a>
		<a href="{% url 'forum:post_delete' posts.slug %}"><button class="btn btn-danger">удалить</button></a>
	</div>
{% endblock %}
