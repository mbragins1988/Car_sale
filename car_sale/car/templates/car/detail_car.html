{% extends 'base.html' %}
{% block title %}
	{{ title }}
{% endblock %}
{% block content %}
	<div class="features">
		<h1>Автомобиль {{ car.brand }} {{ car.model }}</h1>
		{% if car.photo %}
		  <img src="{{car.photo.url}}">
		{% endif %}
		<p> {{ car.text|linebreaks }} </p>
		<a href="{% url 'car:update_car' car.slug %}"><button class="btn btn-info">изменить</button></a>
		<a href="{% url 'car:delete_car' car.slug %}"><button class="btn btn-danger">удалить</button></a>
	</div>
{% endblock %}
