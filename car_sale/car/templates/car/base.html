{% load static %}
<!doctype html>
<html lang='ru'>
<head>
    <meta charset='UTF=8'>
    <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>{% block title %}{% endblock %}</title>
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel='stylesheet' href="{% static 'car/css/car.css' %}">
    <link rel='stylesheet' href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img  src="{% static 'car/images/car.png' %}" alt='logo'>
        <a href="{% url 'home' %}" style="text-decoration: none" class='logo'>CarSale</a>
            <ul>
                <a href="{% url 'home' %}"><li><i class="fa-solid fa-car"></i> Главная</li></a>
                <a href="{% url 'about' %}"><li><i class="fa-solid fa-car-side"></i> О сайте</li></a>
                <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-car-side"></i> Контакты</li></a>
                <a href="{% url 'add' %}"><li><button class="btn btn-info">Добавить автомобиль</li></a>
                
            </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
